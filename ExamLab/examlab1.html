<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamLab 1_สอบ</title>
</head>
<body style="background-color: gray;">
    <table border="0" align="center"  width="500"  bgcolor="white">
        <tr>
            <td>
                <table width="100%" border="0">
                    <tr>
                        <td>
                            <font size="6"><strong>สมัคร</strong></font><br>
                            <font size="4" style="color: gray;">ง่ายและเร็ว</font>
                        </td>
                        <td align="right" valign="top">
                            <a href="" style="text-decoration:black;" >X</a>
                        </td>
                    </tr>
                </table>
                <hr>
                <form>
                    <table width="100%" cellspacing="0 " cellpadding="0">
                        <tr>
                            <td width="30%">
                                <input type="text" name="firstname" placeholder="ชื่อ"> 
                                </td>
                            <td width="30%">
                                <input type="text" name="lastname" placeholder="นามสกุล">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <input type="text" name="contact" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" style="width: 70%" >
                    <br><br>
                    <input type="password" name="password" placeholder="รหัสผ่านใหม่" style="width: 70%" >
                    <br><br>
                    <label style="color: gray;"><strong>วันเกิด</strong></label><br>
                    <select name="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="14" selected>14</option> 
                    </select>
                    <select name="month">
                        <option value="jan">มกราคม</option>
                        <option value="feb">กุมภาพันธ์</option>
                        <option value="sep" selected>ก.ย.</option> 
                    </select>
                    <select name="year">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2020" selected>2020</option>
                    </select>
                    <br><br>
                    <legend style="color: gray;"><strong>เพศ</strong></legend>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <table border="1" width="100%" cellspacing="0" cellpadding="5" >
                                        <tr>
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td align="left">
                                                            หญิง
                                                        </td>
                                                        <td align="right">
                                                            <input type="radio" name="gender" value="female">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>   
                                    </table>
                                </td>
                                <td width="2%"></td>
                                <td>
                                    <table border="1" width="100%" cellspacing="0" cellpadding="5" >
                                        <tr>
                                            <td>
                                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td align="left">
                                                            ชาย
                                                        </td>
                                                        <td align="right">
                                                            <input type="radio" name="gender" value="male">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                    </table>
                                </td
                            </tr>
                        </table>
                    <br>
                    <font size = "2" color="gray">
                        เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา 
                        คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ภายหลัง
                    </font>
                    <br><br>
                    <table width="100%" border="0" cellpadding="0" cellspacing="5" style="background-color: #107514;">
                        <tr>
                            <td align="center">
                                <button type="submit">สมัคร</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
